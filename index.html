  </body>
  <div class="boarderDiv container">
    <div class="firstPortion row">
      <div class="col">
        <form id="search-form">
          <input
            class="cityInputBar"
            id="input-city"
            type="text"
            placeholder="Type a city. . . "
          />
          <input class="searchButton" type="submit" value="Search" />
        </form>
      </div>
    </div>

    <div class="secondPortion row">
      <div class="col">
        <h1 class="cityPlaceholder">New York</h1>
        <h3 class="currentDayAndTime">Wednesday, 09:33</h3>
      </div>
    </div>

    <div class="thirdPortion row">
      <div class="col-2 emojiSymbol">
        <p>❄️</p>
      </div>
      <div class="col-2 exactTemp">
        <p>24</p>
      </div>
      <div class="col-2 degreesUnits">
        <a href="#" class="degreesCelsius">°C </a>
        <span class="unitsDivider">|</span>
        <a href="#" class="degreesFahrenheit">°F</a>
      </div>
      <div class="col-2">
        <ul class="weatherAttributes">
          <li class="humidityAttribute">Humidity:</li>
          <li class="windAttribute">Wind:</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
