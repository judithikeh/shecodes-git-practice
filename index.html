<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="boarderDiv container">
      <div class="firstPortion row">
        <div class="col">
          <form id="search-form">
            <input
              class="cityInputBar"
              id="input-city"
              type="search"
              placeholder="Type a city. . . "
              autocomplete="off"
            />
            <input
              class="searchButton"
              id="search-button-html"
              type="submit"
              value="Search"
            />
          </form>
        </div>
      </div>

      <div class="secondPortion row">
        <div class="col">
          <h3 class="weatherConditionDescription"></h3>
          <h1 class="cityPlaceholder" id="users-city-name-html"></h1>

          <h3 class="currentDayAndTime"></h3>
        </div>
      </div>

      <div class="thirdPortion row">
        <div class="col-6">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            alt=""
            class="mainEmojiSymbol"
            id="emoji-symbol"
          />
          <p class="exactTemp"></p>
          <span class="col-2 degreesUnits">
            <sup>
              <a href="#" class="degreesCelsius active"
                >Â°C<span class="unitsDivider"></span></a
              >
              </sup
            >
          </span>
        </div>

        <div class="col-6">
          <ul class="weatherAttributes">
            <li class="humidityAttribute">Humidity:</li>
            <li class="windAttribute">Wind:</li>
          </ul>
        </div>
      </div>

      <div class="fourthPortion" id="forecast">
      </div>
    </div>
    <p class="author">
      <a
        href="https://github.com/judithikeh/shecodes-git-practice"
        target="_blank"
        >Open source-coded</a
      >
      by Judith Ikeh
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
