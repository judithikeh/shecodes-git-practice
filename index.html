<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="boarderDiv container">
      <div class="firstPortion row">
        <div class="col">
          <form id="search-form">
            <input
              class="cityInputBar"
              id="input-city"
              type="text"
              placeholder="Type a city. . . "
            />
            <input
              class="searchButton"
              id="search-button-html"
              type="submit"
              value="Search"
            />
          </form>
        </div>
      </div>

      <div class="secondPortion row">
        <div class="col">
          <h1 class="cityPlaceholder" id="users-city-name-html">New York</h1>
          <h3 class="currentDayAndTime">Wednesday, 09:33</h3>
        </div>
      </div>

      <div class="thirdPortion row">
        <div class="col-2 emojiSymbol">
          <p>❄️</p>
        </div>
        <div class="col-2 exactTemp">
          <p>24</p>
        </div>
        <div class="col-2 degreesUnits">
          <a href="#" class="degreesCelsius">°C </a>
          <span class="unitsDivider">|</span>
          <a href="#" class="degreesFahrenheit">°F</a>
        </div>
        <div class="col-5">
          <ul class="weatherAttributes">
            <li class="humidityAttribute">Humidity:</li>
            <li class="windAttribute">Wind:</li>
          </ul>
        </div>
      </div>
    </div>
    <p class="author">
      <a
        href="https://github.com/judithikeh/shecodes-git-practice"
        target="_blank"
        >Open source-coded</a
      >
      by Judith Ikeh
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
